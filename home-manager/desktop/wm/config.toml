[[block]]
block = "battery"
interval = 10
format = " $icon $percentage $time $power "

[[block]]
block = "time"
interval = 60
format = " $icon $timestamp.datetime(f:'%m/%d %a %R') "

[[block]]
block = "custom"
command = "uname -r"
interval = "once"

